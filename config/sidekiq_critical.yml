## Dedicated Sidekiq process for critical queue only
#
# This process EXCLUSIVELY handles UpdatePlcJob and ActivateAccountJob.
# It ensures these time-sensitive jobs (PLC tokens expire in 1 hour)
# are never blocked by long-running blob transfer jobs.
#
# Run with: bundle exec sidekiq -C config/sidekiq_critical.yml

:concurrency: 3
:timeout: 30

:queues:
  - [critical, 1]
