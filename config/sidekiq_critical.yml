## Dedicated Sidekiq process for critical + mailer jobs
#
# This process handles all quick, time-sensitive jobs and email delivery:
#   critical queue: CreateAccountJob, ImportPrefsJob, WaitForPlcTokenJob,
#                   UpdatePlcJob, ActivateAccountJob
#   mailers queue:  All ActionMailer deliveries
#
# These jobs are never blocked by long-running blob transfer jobs.
#
# Run with: bundle exec sidekiq -C config/sidekiq_critical.yml

:concurrency: 5
:timeout: 30

:queues:
  - [critical, 2]
  - [mailers, 1]
